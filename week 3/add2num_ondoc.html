<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to numbers on doc</title>
</head>
<body>
        <form action="/action_page.php">
        <label for="num1">First num:</label><br>
        <input type="text" id="num1" name="num1"><br>
        <label for="num2">Last num:</label><br>
        <input type="text" id="num2" name="num2"><br><br>
        <input type="button" value="click here" onclick="add()">
        </form>
</body>
<script type="text/javascript">
    function add()
    {
    a=parseInt(document.getElementById("num1").value)
    b=parseInt(document.getElementById("num2").value)
    c=a+b
    document.write(c)
    }
</script>
</html>
